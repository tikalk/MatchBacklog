<a href='#play/playlist/<%= id %>/0' rel="tooltip" title="<%- title %>" class="media-title">
    
    <h4 class="title"><%- title %></h4>
    
    <span class="item-is-playing playing-<%= isPlaying %>">
    	<i class="icon-play"></i>Now Playing
    </span>

    <aside>
    	<div class="badge badge-info badge-size"><%= size %></div>
    	<div class="badge badge-info badge-desc">videos</div>
    </aside>
    
    <div class="thumbnail">
      <img src="<%= thumbnail.hqDefault %>" alt="">
    </div>

</a>
