<div class="card match-status-<%= match_status %> recruit-status-<%= recruitment_status %> card-type-<%= backlog_type_label %>">
	<h4>
		<i title="<%= backlog_type_label %>" class="icon-<%= backlog_type_display %>"></i> <strong><%- person_name_display %></strong>
	</h4>
	
	<div class="badges">
		<span class="employ-badge domain domain-<%= domain %> badge badge-success"><%- domain %></span>
		<img class="employ-badge tikal-logo" src="../img/tikal-logo.jpg" alt="hired in tikal">
	</div>
	
	<p>
		<small>
			<i class="icon-link"></i> <%= assigned_user_name %>
		</small>
	</p>

	<p class="<%- lead_name %>-show-lead">
		<small>
			<i class="icon-hand-right" title="lead"></i>: <%- lead_name %> is <%- lead_initiative %> recieved <%= lead_weeks_age %> weeks ago
		</small>
	</p>
	
	<span class="age candidate-age badge badge-<%= candidate_weeks_age_display %>" title="candidate's weeks age"><i class="icon-time"></i> <%- candidate_weeks_age %></span>

	<span class="age lead-age badge badge-<%= lead_weeks_age_display %>" title="lead's weeks age"><i class="icon-time"></i> <%- lead_weeks_age %></span>
</div>
